<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesadona | Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <span class="msg">Bem-vindo de volta!</span>
        <div class="container">
            <div class="form">
                <form action="#">
                    <div class="formheader">
                        <div class="title"><h1>Acesse a sua conta</h1></div>
                        <div class="loginbutton">
                            <button><a href="http://rafaelkremser.github.io/mesadona/">Voltar</a></button>
                        </div>
                    </div>
                    <div class="inputgroup">
                        <div class="inputbox">
                            <label for="firstname">Nome completo</label>
                            <input type="text" placeholder="Digite o seu nome completo" required>
                        </div>
                        <div class="inputbox">
                            <label for="firstname">E-mail</label>
                            <input type="email" placeholder="Digite o seu e-mail" required>
                        </div>
                        <div class="inputbox">
                            <label for="firstname">Senha</label>
                            <input type="password" placeholder="Digite a sua senha" required>
                        </div>
                    </div>
                    <div class="continuebutton">
                        <button type="submit">Continuar</button>
                    </div>
                </form>
            </div>
            <div class="formimage">
                <img src="ilustration.svg">
            </div>
        </div>
    </section>
</body>
</html>
