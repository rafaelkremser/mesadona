<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesadona | Registre-se</title>
    <link rel="shortcut icon" href="https://rafaelkremser.github.io/mesadona/logoremovebg.png" type="image/gif">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</head>
<body>
    <section>
        <div class="container">
            <div class="formimage">
                <img src="ilustration.svg">
            </div>
            <div class="form">
                <form action="#">
                    <div class="formheader">
                        <div class="title"><h1>Crie sua conta</h1></div>
                        <div class="loginbutton">
                            <button><a href="http://rafaelkremser.github.io/mesadona/login">Entrar</a></button>
                        </div>
                    </div>
                    <div class="inputgroup">
                        <div class="inputbox">
                            <label for="firstname">Nome completo</label>
                            <input type="text" placeholder="Digite o seu nome completo" required>
                        </div>
                        <div class="inputbox">
                            <label for="lastname">CPF</label>
                            <input type="text" placeholder="Digite o seu CPF" required>
                        </div>
                        <div class="inputbox">
                            <label for="firstname">E-mail</label>
                            <input type="email" placeholder="Digite o seu e-mail" required>
                        </div>
                        <div class="inputbox">
                            <label for="firstname">Telefone</label>
                            <input type="tel" placeholder="(xx) xxxx-xxxx" required>
                        </div>
                        <div class="inputbox">
                            <label for="firstname">Senha</label>
                            <input type="password" placeholder="Digite a sua senha" required>
                        </div>
                        <div class="inputbox">
                            <label for="firstname">Confirmar sua senha</label>
                            <input type="password" placeholder="Confirme a sua senha" required>
                        </div>
                    </div>
                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h6>GÃªnero</h6>
                        </div>
    
                        <div class="gender-group">
                            <div class="gender-input">
                                <input id="male" type="radio" name="gender">
                                <label for="male">Masculino</label>
                            </div>
                            <div class="gender-input">
                                <input id="female" type="radio" name="gender">
                                <label for="female">Feminino</label>
                            </div>
                        </div>
                    </div>
                    <div class="continuebutton">
                        <button type="submit">Continuar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
